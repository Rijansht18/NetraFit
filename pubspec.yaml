name: face_frame_tryon_frontend
description: A Flutter app for virtual frame try-on

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  image_picker: ^1.0.4
  camera: ^0.10.5
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.2
  path_provider: ^2.1.1
  path: ^1.8.3
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/